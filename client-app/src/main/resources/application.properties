spring.application.name=client-app


server.port=8081

spring.security.oauth2.client.registration.authlete.client-id=demo-client
spring.security.oauth2.client.registration.authlete.client-secret=demo-secret
spring.security.oauth2.client.registration.authlete.scope=profile,email
spring.security.oauth2.client.registration.authlete.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.authlete.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.authlete.authorization-uri=http://localhost:8080/auth/authorize
spring.security.oauth2.client.provider.authlete.token-uri=http://localhost:8080/auth/token
spring.security.oauth2.client.provider.authlete.user-info-uri=http://localhost:8080/auth/userinfo
#spring.security.oauth2.client.provider.authlete.jwk-set-uri=http://localhost:8080/auth/jwks


# src/main/resources/application.properties
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2.client=DEBUG
logging.level.org.springframework.web=DEBUG




# H2 DB（メモリ）設定
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
